<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            
        </div>
        <div class="buttons">
        <button value="1" class="display-button">1</button>
        <button value="2" class="display-button">2</button>
        <button value="3" class="display-button">3</button>
        <button value="4" class="display-button">4</button>
        <button value="5" class="display-button">5</button>
        <button value="6" class="display-button">6</button>
        <button value="7" class="display-button">7</button>
        <button value="8" class="display-button">8</button>
        <button value="9" class="display-button">9</button>
        <button value="0" class="display-button">0</button>
        <button value="+" class="display-button">+</button>
        <button value="-" class="display-button">-</button>
        <button value="x" class="display-button">x</button>
        <button value="/" class="display-button">/</button>
        <button>=</button>
        <button>Clear</button>
        </div>
    </div>
</body>
</html>
